
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>今日热门话题精选</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
    h1 { color: #d63031; }
    .topic { margin-bottom: 1.5rem; }
    .topic-source { font-weight: bold; }
    .topic-title { font-size: 1.1rem; margin: 0.3rem 0; }
    .topic-summary { color: #555; font-size: 0.95rem; }
    footer { margin-top: 3rem; font-size: 0.9rem; color: #888; border-top: 1px solid #eee; padding-top: 1rem; }
  </style>
</head>
<body>
  <h1>今日热门话题精选</h1>
  <p>每天只读10件最值得关注的事。</p>

  <div id="hot-topics">加载中…</div>

  <footer>
    博客入口（占位） | GitHub 备用链接 | 国内镜像备用链接<br>
    © 2025 今日精选
  </footer>

  <script>
    async function loadNews() {
      const container = document.getElementById("hot-topics");
      try {
        const res = await fetch("news.json");
        const data = await res.json();
        container.innerHTML = "";
        data.forEach((item, index) => {
          const div = document.createElement("div");
          div.className = "topic";
          div.innerHTML = `
            <div class="topic-source">🔥 [${item.source}]</div>
            <div class="topic-title"><a href="${item.url}" target="_blank">${item.title}</a></div>
            <div class="topic-summary">${item.summary}</div>
          `;
          container.appendChild(div);
        });
      } catch (e) {
        container.innerHTML = "❌ 无法加载内容。";
      }
    }
    loadNews();
  </script>
</body>
</html>
