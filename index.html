
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>今日精选 - 热门话题</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: 2rem auto; padding: 0 1rem; }
    h1 { color: #2d3436; }
    ul { list-style: none; padding: 0; }
    li { padding: 0.6rem 0; border-bottom: 1px solid #eee; }
    .source { font-size: 0.9rem; color: #888; }
    a { text-decoration: none; color: #0984e3; }
    nav { margin-bottom: 1.5rem; font-size: 1rem; }
    nav a { margin-right: 1rem; color: #636e72; }
    footer { margin-top: 3rem; font-size: 0.9rem; color: #888; border-top: 1px solid #eee; padding-top: 1rem; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">首页</a>
    <a href="resources.html">资源推荐</a>
    <a href="blog.html">博客</a>
  </nav>

  <h1>今日热门话题精选</h1>
  <ul id="news-list">加载中...</ul>

  <footer>
    博客入口（占位） | <a href="https://github.com/aicircus2030/todays-top10" target="_blank">GitHub 备用链接</a> |
    <a href="#">国内镜像备用链接</a><br>
    © 2025 今日精选
  </footer>

  <script>
    fetch("news.json")
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById("news-list");
        list.innerHTML = "";
        data.forEach(item => {
          const li = document.createElement("li");
          li.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a><div class="source">来源：${item.source}</div>`;
          list.appendChild(li);
        });
      })
      .catch(() => {
        document.getElementById("news-list").innerHTML = "<li>加载失败，请稍后再试。</li>";
      });
  </script>
</body>
</html>
