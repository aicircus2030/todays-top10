<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>今日精选 - 热门话题</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: 2rem auto; padding: 0 1rem; }
    h1 { color: #2d3436; }
    ul { list-style: none; padding: 0; }
    li { padding: 0.6rem 0; border-bottom: 1px solid #eee; }
    .source { font-size: 0.9rem; color: #888; }
    a { text-decoration: none; color: #0984e3; }
    nav { margin-bottom: 1.5rem; font-size: 1rem; }
    nav a { margin-right: 1rem; color: #636e72; }
    footer { margin-top: 3rem; font-size: 0.9rem; color: #888; border-top: 1px solid #eee; padding-top: 1rem; }
    .summary-box {
      background: #f9f9f9;
      padding: 1rem;
      border: 1px solid #eee;
      margin-bottom: 1.5rem;
      border-left: 5px solid #0984e3;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">首页</a>
    <a href="resources.html">资源推荐</a>
    <a href="blog.html">博客</a>
  </nav>

  <h1>今日热门话题精选</h1>

  <div id="summary" class="summary-box">正在加载今日摘要...</div>

  <ul id="news-list">正在加载新闻内容...</ul>

  <footer>
    博客入口（占位） |
    <a href="#" target="_blank">GitHub 备用链接</a> |
    <a href="#">国内镜像备用链接</a><br>
    © 2025 今日精选
  </footer>

  <script>
    // 加载 summary.json 内容作为导语
    fetch('summary.json?ts=' + Date.now())
      .then(response => response.json())
      .then(data => {
        document.getElementById("summary").innerText = data.summary || "暂无摘要";
      })
      .catch(() => {
        document.getElementById("summary").innerText = "⚠️ 无法加载摘要";
      });

    // 加载 news.json 内容
    fetch('news.json?ts=' + Date.now())
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById("news-list");
        list.innerHTML = "";
        if (data.length === 0) {
          list.innerHTML = "<p>⚠️ 暂无可用新闻</p>";
        } else {
          data.forEach(item => {
            const li = document.createElement("li");
            li.innerHTML = `
              <h3><a href="${item.url}" target="_blank">${item.title}</a></h3>
              <p>${item.summary}</p>
              <p class="source">来源：${item.source}</p>
            `;
            list.appendChild(li);
          });
        }
      })
      .catch(() => {
        document.getElementById("news-list").innerHTML = "<p>⚠️ 无法加载新闻内容</p>";
      });
  </script>
</body>
</html>
