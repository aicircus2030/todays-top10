<h1>ğŸ“° ä»Šæ—¥åå¤§ Jinri Top 10</h1>
<p>ğŸ—“ï¸ Today: <span id="today"></span></p>
<p><b>ğŸ”¥ Top 10 News</b></p>
<ul id="top10"></ul>
<p><b>ğŸ“° More News</b></p>
<ul id="more"></ul>
<script>
document.getElementById("today").innerText = new Date().toISOString().split('T')[0];
fetch("news.json").then(r=>r.json()).then(data=>{

    more.appendChild(li);
  });
});
</script>
